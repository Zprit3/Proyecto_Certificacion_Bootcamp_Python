{% extends 'base.html' %}
{% block title %}Eliminar Práctica{% endblock %}
{% block content %}
<div class="container">
    <h1>Eliminar Práctica</h1>
    <p>¿Estás seguro de que deseas eliminar la práctica {{ practica.nombre }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
        <a href="{% url 'lista_practicas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
