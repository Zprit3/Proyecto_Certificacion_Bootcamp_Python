{% extends 'base.html' %}
{% block title %}Crear Vehículo{% endblock %}
{% block content %}
<div class="container">
    <h1>Crear Nuevo Vehículo</h1>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'lista_vehiculos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
