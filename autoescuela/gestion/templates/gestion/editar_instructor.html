{% extends 'base.html' %}

{% block title %}Editar Instructor{% endblock %}

{% block content %}
<div class="container">
    <h1>Editar Instructor</h1>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{% url 'lista_instructores' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
