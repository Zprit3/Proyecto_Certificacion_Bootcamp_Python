{% extends 'base.html' %}
{% block title %}Editar Práctica{% endblock %}
{% block content %}
<div class="container">
    <h1>Editar Práctica</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }} 
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'lista_practicas_alumno' alumno.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
