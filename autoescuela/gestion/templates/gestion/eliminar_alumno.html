{% extends 'base.html' %}

{% block title %}Eliminar Alumno{% endblock %}

{% block content %}
<div class="container">
    <h1>Eliminar Alumno</h1>
    <p>¿Estás seguro de que deseas eliminar a {{ alumno.user.first_name }} {{ alumno.user.last_name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
        <a href="{% url 'lista_alumnos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
