{% extends 'base.html' %}

{% block title %}Inscripción - Conduce Seguro{% endblock %}

{% block content %}
<div class="container">
    <h1>Inscríbete</h1>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Inscribirse</button>
    </form>
</div>
{% endblock %}
